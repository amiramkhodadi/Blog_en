{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .profile-header {
        position: relative;
        height: 550px;
        overflow: hidden;
        border-radius: 1rem;
    }

    .profile-header::before {
        content: "";
         {% if user_profile.profile.image.url %}
        background-image: url('{{ user_profile.profile.image.url}}');
        {% endif %}
        background-size: cover;
        background-position: center;
        filter: blur(8px);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }

    .profile-avatar {
        position: absolute;
        z-index: 2;
        bottom: -40px;
        left: 30px;
        border: 4px solid white;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .card-body input {
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 0;
    }

    .card-body input:focus {
        box-shadow: none;
        border-color: #007bff;
    }
</style>

<div class="container ">
    <div class="profile-header mb-5">
        {% if user_profile.profile.image %}
        <img class="profile-avatar" src="{{ user_profile.profile.image.url }}" alt="User image">
    {% else %}
        <img src="{% static 'images/profile.png' %}" class="rounded-circle " width="30" height="30" alt="no picture">

       {% endif %}
    </div>

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ user_profile.username }}'s Profile</h4>
        </div>
        <div class="card-body row g-4">
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.user.username }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.full_name }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Father Name</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.father_name }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">National Code</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.meli_code }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.city }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" value="{{ user_profile.profile.address }}" disabled>
            </div>
            <div class="col-md-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{ user_profile.profile.user.email }}" disabled>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
    <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
</div>
    </div>
</div>
{% endblock %}
